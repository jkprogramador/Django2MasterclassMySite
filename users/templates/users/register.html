{% extends 'food/base.html' %}

{% block body %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-header bg-info text-white">
        <div class="card-title">
          Registration
        </div>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
        
          {% for field in form %}
            <div class="form-group">
              {% if 'password1' == field.name %}
              Password
              {% elif 'password2' == field.name %}
              Retype password
              {% else %}
              {{ field.name | title }}
              {% endif %}
              <br>
              {{ field }}
            </div>
          {% endfor %}
        
          <button class="btn btn-info" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
