{% extends 'food/base.html' %}

{% block body %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-header bg-info text-white">
        <div class="card-title">
          Add item
        </div>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
        
          {% for field in form %}
            <div class="form-group">
              {{ field.name | title }}
              <br>
              {{ field }}
            </div>
          {% endfor %}
        
          <button class="btn btn-info" type="submit">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
