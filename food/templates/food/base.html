{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'food/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a href="{% url 'food:index' %}" class="navbar-brand">FoodApp</a>

    <div class="navbar">
      {% if user.is_authenticated %}
        <a href="{% url 'food:create_item' %}" class="nav-item nav-link">Add item</a>
        <a href="{% url 'logout' %}" class="nav-item nav-link">Log out, {{ user.username }}</a>
        <a href="{% url 'profile' %}" class="nav-item nav-link">Profile</a>
      {% else %}
        <a href="{% url 'login' %}" class="nav-item nav-link">Log in</a>
      {% endif %}
    </div>
  </nav>

  {% if messages %}
    {%for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <div class="container mt-4">

    {% block body%}
    {% endblock %}
    
  </div>

</body>
</html>
