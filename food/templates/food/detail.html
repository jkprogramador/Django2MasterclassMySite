{% extends 'food/base.html' %}

{% block body %}

<div class="row">

  <div class="col-12 col-md-6">
    <img width="100%;" src="{{ object.item_image }}" alt="{{ object.item_name }}" class="card">
  </div>

  <div class="col-12 col-md-6">
    <h1>
      {{ object.item_name }}
    </h1>
    
    <h2>
      {{ object.item_desc }}
    </h2>
    
    <h3>
      ${{ object.item_price }}
    </h3>
    {% if user.is_authenticated %}
      <a href="{% url 'food:delete_item' object.id %}" class="btn btn-danger">Delete</a>
    {% endif %}
  </div>

</div>
{% endblock %}
